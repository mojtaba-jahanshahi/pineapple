plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    id 'idea'
    id 'com.google.protobuf' version '0.8.5'
    id 'com.google.osdetector' version '1.4.0'
}

group = 'ir.jampions'
version = '0.0.1'
description = 'Configuration server based on gRPC'

// Define the main class for the application
mainClassName = 'ir.jampions.pineapple.App'

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'

    compile 'com.github.lalyos:jfiglet:0.0.8'
    compile 'info.picocli:picocli:2.3.0'

    compile 'org.eclipse.jgit:org.eclipse.jgit:4.11.0.201803080745-r'

    compile 'io.grpc:grpc-netty:1.10.0'
    compile 'io.grpc:grpc-protobuf:1.10.0'
    compile 'io.grpc:grpc-stub:1.10.0'
    compile 'io.netty:netty-tcnative-boringssl-static:2.0.7.Final'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.5.1-1'
    }

    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.10.0'
        }
    }

    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}
