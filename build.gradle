plugins {
    id 'java'
    id 'application'
    id 'idea'
    id 'eclipse'

    id 'com.google.osdetector' version '1.4.0'
    id 'com.google.protobuf' version '0.8.5'
}

group = 'ir.poolito'
version = '0.1'
description = 'Configuration server based on gRPC'

mainClassName = 'ir.poolito.pineapple.App'

dependencies {
    compile 'com.google.guava:guava:23.0'

    compile 'io.grpc:grpc-netty:1.11.0'
    compile 'io.grpc:grpc-protobuf:1.11.0'
    compile 'io.grpc:grpc-stub:1.11.0'

    compile 'io.netty:netty-tcnative-boringssl-static:2.0.8.Final'

    compile 'org.eclipse.jgit:org.eclipse.jgit:4.11.0.201803080745-r'

    compile 'info.picocli:picocli:2.3.0'
    compile 'com.github.lalyos:jfiglet:0.0.8'

    compile 'org.slf4j:slf4j-simple:1.7.25'

    testCompile 'junit:junit:4.12'
}

repositories {
    jcenter()
}

protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.5.1-1'
    }

    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.11.0'
        }
    }

    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}
